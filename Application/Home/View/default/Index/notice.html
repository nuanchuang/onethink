<extend name="Base/public"/>
<block name="text">
    <volist name="documents" id="documents">
        <div class="row noticeList">
            <a href="{:U('index/notice_detail')}">
                <div class="col-xs-2">
                    <img class="noticeImg" src="{:get_cover($documents['cover_id'],'path')}" />
                </div>
                <div class="col-xs-10">
                    <p class="title">{$documents.title}</p>
                    <p class="intro">{$documents.description}</p>
                    <p class="info">{$documents.view}<span class="pull-right">{$documents.create_time|date='Y-m-d',###}</span> </p>
                </div>
            </a>
        </div>
    </volist>
</block>
