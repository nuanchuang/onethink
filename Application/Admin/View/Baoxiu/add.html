<extend name="Public/base"/>

<block name="body">
	<div class="main-title">
		<h2>新增保修</h2>
	</div>
	<form action="{:U()}" method="post" class="form-horizontal">
		<div class="form-item">
			<label class="item-label">姓名<span class="check-tips">（业主姓名）</span></label>
			<div class="controls">
				<input type="text" class="text input-large" name="name" value="{$info.title|default=''}">
			</div>
		</div>

		<div class="form-item">
			<label class="item-label">电话<span class="check-tips">（方便联系业主）</span></label>
			<div class="controls">
				<input type="text" class="text input-large" name="tel" value="{$info.url|default=''}">
			</div>
		</div>

		<div class="form-item">
			<label class="item-label">地址<span class="check-tips">（报修的门牌号）</span></label>
			<div class="controls">
				<input type="text" class="text input-large" name="address" value="{$info.url|default=''}">
			</div>
		</div>

		<div class="form-item">
			<label class="item-label">标题<span class="check-tips">（简述报修问题）</span></label>
			<div class="controls">
				<input type="text" class="text input-large" name="title" value="{$info.url|default=''}">
			</div>
		</div>

		<div class="form-item">
			<label class="item-label">内容<span class="check-tips">（详细描述报修内容）</span></label>
			<div class="controls">
				<input type="textarea" class="text input-large" name="text" value="{$info.url|default=''}">
			</div>
		</div>

        <!--<div class="form-item">-->
            <!--<label class="item-label">新窗口打开<span class="check-tips">（是否新窗口打开链接）</span></label>-->
            <!--<div class="controls">-->
                <!--<select name="target">-->
				<!--<option value="0" <eq name="info.target" value="0" >selected</eq>>否</option>-->
				<!--<option value="1" <eq name="info.target" value="1" >selected</eq>>是</option>-->
                <!--</select>-->
            <!--</div>-->
        <!--</div>-->
		<!--<div class="form-item">-->
			<!--<label class="item-label">优先级<span class="check-tips">（导航显示顺序）</span></label>-->
			<!--<div class="controls">-->
				<!--<input type="text" class="text input-small" name="sort" value="{$info.sort|default='0'}">-->
			<!--</div>-->
		<!--</div>-->
		<div class="form-item">
			<input type="hidden" name="id" value="{$info.id|default=''}">
			<button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
			<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
		</div>
	</form>
</block>
<block name="script">
<script type="text/javascript" charset="utf-8">
	//导航高亮
	highlight_subnav('{:U('index')}');
</script>
</block>
